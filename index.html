<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelaz terbuka</title>
  </head>
  <body>
    <h1>Tag Form</h1>
    <hr />

    <form action="">
      <label for="nama">Nama :</label>
      <input
        type="text"
        name="nama"
        id="nama"
        placeholder="Masukkan Nama Anda"
        required
        autocomplete="off"
      />
      <!-- attribute required berguna supaya form input tidak boleh kosong -->
      <!-- attribute autocomplete = off artinya data yang sudah di isi tidak akan di simpan secara local oleh website -->
      <br />
      <label for="password">password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Masukkan Password Anda"
        required
        autocomplete="off"
      />
      <br />

      <!-- attribute name pada radio berguna agar tidak terjadi double choise saat pemilihan value(name harus diisikan sama) -->
      <!-- attribute for pada label bertujuan agar saat kita klik label maka form akan ke pilih yang memiliki value sama antara attribute for dengan id -->
      <label>Jenis kelamin :</label>
      <input type="radio" name="gender" id="pria" required />
      <label for="pria">pria</label>
      <input type="radio" name="gender" id="wanita" required />
      <label for="wanita">wanita</label>
      <br />

      <label for="tgl_lahir">Tanggal Lahir :</label>
      <input type="date" name="tgl_lahir" id="tgl_lahir" required />
      <br />

      <label for="hobi">Hobi :</label>
      <input type="checkbox" name="hobi" id="futsal" />
      <label for="futsal">Futsal</label>
      <input type="checkbox" name="hobi" id="basket" />
      <label for="basket">Basket</label>
      <input type="checkbox" name="hobi" id="bulutangkis" />
      <label for="bulutangkis">Bulutangkis</label>
      <br />

      <label for="jurusan">Jurusan :</label>
      <select name="jurusan" id="jurusan">
        <option value="ka">Kimia Analisis</option>
        <option value="tei">Teknik Elektronika Industri</option>
        <option value="pbs">Pebangkan Syariah</option>
        <option value="rpl">Rekayasa Perangkat Lunak</option>
      </select>
      <br />

      <label for="foto">Upload Foto</label>
      <input type="file" name="foto" id="foto" />
      <br />

      <button type="submit">submit</button>
    </form>
  </body>
</html>
